 <!-- About Section -->
    <section class="success" id="stories">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="header-text">
                        <h2>Stories</h2>
                        <hr class="star-light">
                        <span class="blurb"> Do you have more to share than just your reaction?  Maybe you've had a more significant encounter regarding accessibility or safety that you want to tell us about.  We'd love to share your story.</span>
                    </div>
                </div>
                <div class="page-scroll col-lg-8 col-lg-offset-2 text-center">
                    <button type="button" class="btn btn-primary btn-lg btn-outline" data-toggle="modal" data-target="#formModal">
                      Share Your Story
                    </button>                    
                </div>

                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-body">

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close Form</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
